name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_APP_ENV=production
          VITE_APP_VERSION=${{ github.sha }}
          VITE_PUBLIC_SUPABASE_URL=${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
          VITE_ENCRYPTION_KEY=${{ secrets.VITE_ENCRYPTION_KEY }}
          EOF

      - name: Debug env lengths
        run: |
          echo "URL_LEN=$(wc -c <(echo -n "$VITE_PUBLIC_SUPABASE_URL"))"
          echo "KEY_LEN=$(wc -c <(echo -n "$VITE_PUBLIC_SUPABASE_ANON_KEY"))"
          echo "ENC_LEN=$(wc -c <(echo -n "$VITE_ENCRYPTION_KEY"))"
        env:
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
          VITE_ENCRYPTION_KEY: ${{ secrets.VITE_ENCRYPTION_KEY }}

      - name: Build
        env:
          BASE_PATH: '/'
          IS_PREVIEW: 'false'
        run: npm run build

      - name: Add SPA fallback (404.html)
        run: cp out/index.html out/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
